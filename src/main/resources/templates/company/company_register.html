<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0b1020, #1c2b48);
            color: #e8ecff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #121934;
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            padding: 30px;
            width: 450px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #6aa6ff;
        }
        label {
            font-weight: 600;
            color: #7ef0c1;
        }
        .form-control {
            background: #0f1530;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #e8ecff;
        }
        .form-control:focus {
            background: #101a3a;
            border-color: #6aa6ff;
            box-shadow: 0 0 8px rgba(106,166,255,0.6);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6aa6ff, #7ef0c1);
            border: none;
            border-radius: 14px;
            font-weight: 700;
            color: #0b1020;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106,166,255,0.5);
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
        }
        .login-link a {
            color: #6aa6ff;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Company Registration</h2>

    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <form th:action="@{/company/save}" th:object="${company}" method="post">
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Industry</label>
            <input type="text" th:field="*{industry}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a th:href="@{/company/login}">Login</a></p>
    </div>
</div>

</body>
</html>
