<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/CompanyCSS/CompanyStyle.css">
</head>
<body>

<div class="card">
    <h2>Company Registration</h2>

    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <form th:action="@{/company/save}" th:object="${company}" method="post">
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Industry</label>
            <input type="text" th:field="*{industry}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a th:href="@{/company/login}">Login</a></p>
    </div>
</div>

</body>
</html>
