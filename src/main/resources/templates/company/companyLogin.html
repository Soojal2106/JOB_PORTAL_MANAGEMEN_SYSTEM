<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Login</title>
  <link rel="stylesheet" href="/CompanyCSS/CompanyStyle.css">
</head>
<body>
     

  <div class="login-card">
    <h1>Company Login / कंपनी लॉगिन</h1>
    <form th:action="@{/company/login}" method="post">
  <label for="companyEmail">Email</label>
  <input type="email" id="companyEmail" name="companyEmail" placeholder="abc@company.com" required>

  <label for="companyPassword">Password</label>
  <input type="password" id="companyPassword" name="companyPassword" placeholder="••••••" required>

  <button type="submit" class="btn">Login</button>
</form>

<div class="muted">
  Don't have an account? 
  <a th:href="@{/company/register}">Register here</a>
</div>

<p style="color:red;" th:text="${error}"></p>


  <script>
    const form = document.getElementById('companyLoginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('companyEmail').value;
      const password = document.getElementById('companyPassword').value;
      console.log('Company login attempt:', {email, password});
      alert('Login successful! (Demo)');
      window.location.href = 'companyDashboard.html';
    });
  </script>
</body>
</html>
