<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Post a Job</h2>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<form th:action="@{/company/saveJob}" th:object="${job}" method="post">
    <div class="mb-3">
        <label>Job Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type="text" th:field="*{location}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Salary</label>
        <input type="text" th:field="*{salary}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Post Job</button>
</form>

<a class="btn btn-secondary mt-3" th:href="@{/company/dashboard}">‚Üê Back to Dashboard</a>

</body>
</html>
