<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Company Profile</title>
 <link rel="stylesheet" href="/CompanyCSS/CompanyStyle.css">
</head>
<body>
  <button class="btn" onclick="history.back()">← Back</button>

  <h1>Edit Company Profile / कंपनी प्रोफ़ाइल संपादित करें</h1>
  <div class="profile-container">
    <div class="profile-card">
      <!-- Thymeleaf form binding -->
      <form th:action="@{/company/update}" th:object="${company}" method="post">
        
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" th:field="*{companyName}" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" readonly>

        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" required>

        <label for="industry">Field / Industry</label>
        <input type="text" id="industry" th:field="*{industry}" required>

        <button type="submit" class="btn">Update Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
