<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Profile</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121934;
      --muted:#9aa4c7;
      --text:#e8ecff;
      --accent:#6aa6ff;
      --accent-2:#7ef0c1;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      padding:20px;
    }
    h1{text-align:center;margin-bottom:20px}
    .profile-container{
      display:flex;
      justify-content:center;
    }
    .profile-card{
      background: var(--card);
      border-radius: var(--radius);
      padding:30px;
      width:400px;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
    }
    .profile-card h2{text-align:center;margin-bottom:20px}
    .profile-field{margin-bottom:15px}
    .profile-field span{
      display:block;
      font-weight:600;
      color:var(--accent-2);
      margin-bottom:4px;
    }
    .profile-field p{
      margin:0;
      color:var(--text);
      background:#0f1530;
      padding:8px 10px;
      border-radius:10px;
    }
    .btn{
      display:block;
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#0b1020;
      font-weight:700;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
    }
    .btn-back{
      background: linear-gradient(135deg,#ff6a6a,#ff9e6a);
    }
  </style>
</head>
<body>
    
  <h1>Company Profile / कंपनी प्रोफ़ाइल</h1>

  <div class="profile-container">
    <div class="profile-card">
      <h2 th:text="${company.companyName}">Company Name</h2>

      <div class="profile-field">
        <span>Email</span>
        <p th:text="${company.email}">company@email.com</p>
      </div>

      <div class="profile-field">
        <span>Address</span>
        <p th:text="${company.address}">123, MG Road, Satna</p>
      </div>

      <div class="profile-field">
        <span>Industry</span>
        <p th:text="${company.industry}">Software Development</p>
      </div>

      <button class="btn" th:onclick="|window.location.href='@{/company/editProfile}'|">Edit Profile</button>

      <!-- Back to Dashboard Button -->
      <button class="btn btn-back" th:onclick="|window.location.href='@{/company/dashboard}'|">← Back to Dashboard</button>

    </div>
  </div>
</body>
</html>
