<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Profile</title>
  <link rel="stylesheet" href="/CompanyCSS/CompanyStyle.css">
</head>
<body>
    
  <h1>Company Profile / कंपनी प्रोफ़ाइल</h1>

  <div class="profile-container">
    <div class="profile-card">
      <h2 th:text="${company.companyName}">Company Name</h2>

      <div class="profile-field">
        <span>Email</span>
        <p th:text="${company.email}">company@email.com</p>
      </div>

      <div class="profile-field">
        <span>Address</span>
        <p th:text="${company.address}">123, MG Road, Satna</p>
      </div>

      <div class="profile-field">
        <span>Industry</span>
        <p th:text="${company.industry}">Software Development</p>
      </div>

      <button class="btn" th:onclick="|window.location.href='@{/company/editProfile}'|">Edit Profile</button>

      <!-- Back to Dashboard Button -->
      <button class="btn btn-back" th:onclick="|window.location.href='@{/company/dashboard}'|">← Back to Dashboard</button>

    </div>
  </div>
</body>
</html>
