<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 50px;
        }

        .card {
            background-color: #fff;
            width: 250px;
            height: 300px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .card i {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .card-user i {
            color: #007bff;
        }

        .card-company i {
            color: #28a745;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            margin-top: 10px;
            color: #555;
        }

        footer {
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- User Card -->
    <a href="/users/login" class="card card-user">
        <i class="fas fa-user"></i>
        <h2>User Login</h2>
        <p>Access your job applications</p>
    </a>

    <!-- Company Card -->
    <a href="/company/login" class="card card-company">
        <i class="fas fa-building"></i>
        <h2>Company Login</h2>
        <p>Manage job postings & applicants</p>
    </a>
</div>

<!-- Footer include -->
 

</body>
</html>
