<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applied Jobs</title>
 <link rel="stylesheet" href="/UserCss/UserStyle.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">My Applied Jobs</h2>

<div th:if="${applications.size() == 0}" class="alert alert-info">
    <p>You have not applied for any jobs yet.</p>
</div>

<table class="table table-striped" th:if="${applications.size() > 0}">
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Applied On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.job.title}">Job Title</td>
        <td th:text="${app.job.company.companyName}">Company</td>
        <td th:text="${app.job.location}">Location</td>
        <td th:text="${app.job.salary}">Salary</td>
        <td th:text="${#temporals.format(app.appliedAt, 'dd-MM-yyyy HH:mm')}">Applied Date</td>
    </tr>
    </tbody>
</table>

<a href="/users/userDashboard" class="btn btn-primary mt-3">Back to Dashboard</a>

</body>
</html>
