<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Jobs</title>
    <link rel="stylesheet" href="/UserCss/UserStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    body {
        background: #f0f2f5;
        color: #333;
        font-family: Arial, sans-serif;
    }
    .filter-box {
        margin-bottom: 20px;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: inline-block;
    }
    .job-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .job-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
        color: #222;
    }
    .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .job-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #0056b3;
    }
    .job-info {
        margin: 5px 0;
        font-size: 14px;
        color: #444;
    }
    .job-info strong {
        color: #000;
    }
    .apply-btn button {
        margin-top: 10px;
        width: 100%;
        font-size: 14px;
        border-radius: 6px;
    }
    </style>
</head>
<body class="container mt-5">

<h2 class="mb-4">Current Job Posts</h2>

<!-- ✅ Filter Box -->
<div class="filter-box">
    <form action="/users/recent" method="get">
        <label><strong>Show jobs from last:</strong></label>
        <select name="days">
            <option value="7" th:selected="${days == 7}">7 days</option>
            <option value="15" th:selected="${days == 15}">15 days</option>
            <option value="30" th:selected="${days == 30}">30 days</option>
            <option value="60" th:selected="${days == 60}">60 days</option>
        </select>
        <button type="submit" class="btn btn-primary btn-sm">Filter</button>
    </form>
</div>

<!-- ✅ SweetAlert Popup for success/error -->
<div th:if="${success}">
    <script th:inline="javascript">
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: [[${success}]],
            timer: 2000,
            showConfirmButton: false
        });
    </script>
</div>

<div th:if="${error}">
    <script th:inline="javascript">
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: [[${error}]],
        });
    </script>
</div>

<!-- जब कोई job available ना हो -->
<div th:if="${jobs.size() == 0}" class="alert alert-info">
    <p>No current jobs available.</p>
</div>

<!-- जब job available हो -->
<div class="job-container" th:if="${jobs.size() > 0}">
    <div class="job-card" th:each="job : ${jobs}">
        <div class="job-title" th:text="${job.title}">Job Title</div>
        <div class="job-info"><strong>Company:</strong> <span th:text="${job.company.companyName}">Company</span></div>
        <div class="job-info"><strong>Location:</strong> <span th:text="${job.location}">Location</span></div>
        <div class="job-info"><strong>Experience:</strong> <span th:text="${job.expirence}">Experience</span></div>
        <div class="job-info"><strong>Salary:</strong> <span th:text="${job.salary}">Salary</span></div>
        <div class="job-info">
            <strong>Posted At:</strong>
            <span th:text="${job.postedAt != null ? #temporals.format(job.postedAt, 'dd-MM-yyyy HH:mm') : 'N/A'}">Posted At</span>
        </div>
        <form th:action="@{'/users/apply/' + ${job.id}}" method="post" class="apply-btn">
            <button type="submit" class="btn btn-success btn-sm">Apply</button>
        </form>
    </div>
</div>

<a href="/users/userDashboard" class="btn btn-primary mt-3">Back to Dashboard</a>

</body>
</html>
